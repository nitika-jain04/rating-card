<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rating__card">
      <div class="star__container">
        <img class="star" src="images/icon-star.svg" alt="favicon" />
      </div>
      <p class="heading">How did we do ?</p>
      <p class="text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering.
      </p>
      <div class="rating__button">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
      <button class="submit">SUBMIT</button>
    </div>
    <div class="thanku__card hidden">
      <img class="image" src="images/illustration-thank-you.svg" alt="star" />

      <div><p class="result">You selected 4 out 5</p></div>
      <p class="thanku">Thank you!</p>
      <p class="desc">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch.
      </p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
